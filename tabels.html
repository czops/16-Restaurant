<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make
          reservations</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Current Reservations</h4>

          </div>
          <div class="panel-body" id="customer-section">
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Waiting List</h4>
          </div>
          <div class="panel-body" id="waitlistSection">
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      $.get("/api/tabels", function (data) {
        console.log(data);

        for (i = 0; i < data.length; i++) {
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phone));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Unique ID: " + data[i].uniqueID));
          $("#customer-section").append(listGroupItem);
        }

      });

      $.get("/api/waitlist", function (data) {
        console.log(data);

        for (i = 0; i < data.length; i++) {
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phone));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Unique ID: " + data[i].uniqueID));
          $("#waitlistSection").append(listGroupItem);
        }

      });
      

    </script>

</body>

</html>
